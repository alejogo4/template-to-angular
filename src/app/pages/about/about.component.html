<div class="ae-grid au-xs-ta-center au-mb-4">
    <div *ngFor="let user of _equipoService.equipo" class="ae-grid__item item-lg-4 ae-kappa au-mb-3">
      <img [src]="user.url" alt="" class="au-mb-3">
      <h5 class="ae-u-bolder au-mt-2">{{user.nombre}}</h5>
      <p class="ae-u-bolder au-mb-3">{{user.cargo}}</p>
      <p class="au-lg-ta-left au-mb-3 au-pl-4 au-pr-4">{{user.descripcion}}</p>
      <a href="https://twitter.com/{{user.twitter}}" class="ae-u-bolder au-underline">{{user.twitter}}</a>
    </div>
    
  </div>
  <p class="au-flex au-pt-4 group-buttons"><a href="portfolio.html" class="au-mt-4 arrow-button arrow-button--right arrow-button--out">View Our Portfolio<span class="arrow-cont">
        <svg>
          <use xlink:href="assets/img/symbols.svg#arrow"></use>
        </svg></span></a></p>
